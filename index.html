<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./IMG/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./IMG/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./IMG/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como hashy</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hashy ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="instagram-footer">
            <div class="category">
                <a href="#">Meta</a>
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Principais contas</a>
                <a href="#">Hashtags</a>
                <a href="#">Localizações</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Beleza</a>
                <a href="#">Dança</a>
                <a href="#">Fitness</a>
                <a href="#">Comida e bebida</a>
                <a href="#">Casa e jardim</a>
                <a href="#">Música</a>
                <a href="#">Artes visuais</a>
            </div>
            <hr>
            <div class="text-center"> © 2022 Instagram </div>
        </div>
    </footer>
</body>
</html>
